<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    <link rel="icon" type="image/vnd.microsoft.icon" href="img/icon/text-file-4-16.ico"/><!-- Favicon -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body id="body" onload="render()">
    
    <header class="headline">
                <h1 id="path">Notizen</h1>
                <h3 id="date"></h3>
    </header>

    <section class="btn-menu">
        <div class="menu">
            <a onclick="openNewTask()">
                <div class="circle">
                    <img class="menu-icon icon" src="img/icon/add-file-64.png" alt="">
                </div>
            </a>
            <a onclick="openTrash()">
                <div class="circle">
                    <img class="menu-icon icon" src="img/icon/trash-2-64.png" alt="">
                </div>
            </a>
        </div>
    </section>

    <section id="notes" class="active-notes"></section>

    <section id="new-tasks" class="full-screen d-none">
        <div class="task new-task">
            <div class="add-task">
                <img onclick="closeNewTask()" id="close-icon" class="icon" src="img/icon/x-mark-64.png" alt="add Note">
            </div>
            <input id="new-title" class="newNote-innerStyle" type="text" placeholder="Title" required>
            <textarea  id="new-message" class="newNote-innerStyle" cols="10" rows="5" placeholder="Message" required></textarea>
            <div class="add-task">
                <img onclick="addNote()" id="add-icon" class="add-new-task icon" src="img/icon/check-mark-2-64.png" alt="add Note">
            </div>
        </div>
    </section>

    <section onclick="closeAlertNewTask()" id="alert-newTask" class="d-none">
        <div class="alert-box">
            <div class="alert">
                <h2>Jetzt mal ehrlich, was soll ich ohne Inhalt anfangen...</h2>
            </div>
        </div>
    </section>

    <section onclick="closeTrash()" id="trash" class="trash-screen d-none">
    <div id="trash-file"></div>
    </section>
    
    
</body>
</html>
