<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body onload="render()">
    
    <header id="header">
        <img class="header-bg-img" src="img/notepad_640.jpg" alt="Adeventure equipment">
        <div class="header-container">
            <div class="header-title">
                <h1>Notes</h1>
                <h3 id="date"></h3>
            </div>
            <img class="icon-note" onclick="openMenu()" src="img/icon/menu-4-64.png" alt="">
        </div>
        <nav>
            <ul id="menu-list" class="d-none">
                <li><a onclick="openTask()">Neue Aufgabe <img src="img/icon/text-file-4-64.png" alt="file"></a></li>
                <li><a>Papierkorb <img src="img/icon/trash-2-64.png" alt="trash"></a></li>
            </ul>
        </nav>
    </header>

    <section onclick="closeTask()" id="new-notes" class="new-notes-bg, d-none">
        <div class="note">
            
        </div>
    </section>
    
    <section id="added-notes" class="center-note"></section>

</body>
</html>
