<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <img src="img/notepad_640.jpg" alt="">

    <section>
        <div id="new-note">
            <input type="text" placeholder="Listname">

            <input type="text" id="todo-list" placeholder="Todo">

            <textarea  id="" cols="10" rows="10" placeholder="Message"></textarea>
            <div id="add">
                <img src="img/icon/list-2-64.png" alt="add List">
                <img src="img/icon/text-file-4-64.png" alt="add Text">
                <img src="img/icon/check-mark-2-64.png" alt="add Note">
            </div>
        </div>
    </section>
